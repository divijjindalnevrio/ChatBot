forms:
  info_form:
    first_name:
    - type: from_text
    phone_number:
    - type: from_text
    email_id:
    - type: from_text


slots:
  first_name:
    type: text
    influence_conversation: true
  phone_number:
    type: text
    influence_conversation: true
  email_id:
    type: text
    influence_conversation: true

responses:
